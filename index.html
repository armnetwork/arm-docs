<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArmSDK</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="_media/favicon.png"/>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.js"></script>
  <link href="https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.8.1/stellar-sdk.min.js"></script>
  <script src="https://unpkg.com/docsify-demo-box-react@1.0.3/dist/docsify-demo-box-react.min.js"></script>
  <script>
    var jsResources = '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react.js"></scr' + 'ipt>\n' +
    '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react-dom.js"></scr' + 'ipt>\n' +
    '<scr' + 'ipt src="//code.jquery.com/jquery-2.1.3.min.js"></scr' + 'ipt>\n' +
    '<scr' + 'ipt src="https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.js"></scr' + 'ipt>\n' +
    '<scr' + 'ipt src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.8.1/stellar-sdk.min.js"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");\n' +
    '@import url("https://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.css");'
    var bootCode = ''
    window.$docsify = {
      name: 'ArmSDK 1.0',
      nameLink: {
        '/jp/': '#/jp/',
        '/': '#/'
      },
      repo: 'https://github.com/langtuqntk/tutorial',
      loadSidebar: true,
      disqus: 'armsdk',
      subMaxLevel: 1,
      auto2top: true,
      loadNavbar: true,
      mergeNavbar: true,
      coverpage: true,
      coverpage: ['/', '/jp/'],
      externalLinkTarget: '_blank',

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        // Localization
        placeholder: {
          '/jp/': '搜索',
          '/': 'Search'
        },
        // Localization
        noData: {
          '/jp/': '找不到结果',
          '/': 'No Results'
        },
        // Headline depth, 1 - 6
        depth: 2
      },

      plugins: [
        EditOnGithubPlugin.create('https://github.com/langtuqntk/tutorial/blob/master/'),
        DemoBoxReact.create(jsResources, cssResources, bootCode),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/langtuqntk">langtuqntk</a> &copy;2018.</span>',
            '<span>Proudly published with <a href="https://github.com/langtuqntk/tutorial" target="_blank">ArmSDK</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
